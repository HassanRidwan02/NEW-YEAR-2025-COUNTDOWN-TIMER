<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main>
        <div class="count">
            <div class="days container" id="days">
                <h1 id="day-el" class="day-el">0</h1>
                <span>days</span>
            </div>
    
            <div class="hrs container" id="hrs">
                <h1 id="hr-el">0</h1>
                <span>hours</span>
            </div>
    
            <div class="mins container" id="mins">
                <h1 id="min-el" class="min">0</h1>
                <span>minutes</span>
            </div>
    
            <div class="secs container" id="secs">
                <h1 id="sec-el" itemid="sec">0</h1>
                <span>seconds</span>
            </div>
        </div>
        
    </main>

    <footer>Copytight &copy; hassanridwan</footer>
    <script src="app.js"></script>
</body>
</html>
